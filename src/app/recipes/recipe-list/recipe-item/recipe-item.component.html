<a *ngIf="recipe" href="#" class="list-group-item list-group-item-action flex-column align-items-start"
  (click)="onSelectItem()">
  <div class="row">
    <div class="col-md-8">
      <h4 class="mb-1">{{recipe.name}}</h4>
      <p class="mb-1">{{recipe.description}}</p>
    </div>
    <div class="col-md-4">
      <img class="img-responsive" [src]="recipe.imgUrl" alt="{{recipe.name}}" style="max-height: 80px;">
    </div>
  
  </div>
  
</a>
