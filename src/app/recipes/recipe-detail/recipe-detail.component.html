<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imgUrl" class="img-responsive" alt="{{recipe.name}}" style="max-height: 400px;">
  </div>
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" id="recipeDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="recipeDropdown">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="addIngredientsToShoppingList()">Add ingredient to
            shopping list</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Edit recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
